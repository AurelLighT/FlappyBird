<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird âœ¨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #fff;
        }
        canvas {
            display: block;
            background-color: #70c5ce;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="game-over-menu" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; text-align: center; color: white; width: 80%;">
            <h2 style="margin-top: 0;">Game Over!</h2>
            <p id="final-score">Score: 0</p>
            <button id="btn-restart-fresh" style="display: block; width: 100%; padding: 10px; margin: 10px 0; background: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Ulang dari Awal (Speed 1.5)</button>
            <button id="btn-restart-current" style="display: block; width: 100%; padding: 10px; margin: 10px 0; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Lanjut Speed Terakhir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
